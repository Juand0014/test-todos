<div class="card mb-4">
	<div class="card-body">
		<h5 class="card-title">{{task.title}}</h5>
		<p class="card-text">{{task.description}}</p>
		<div class="row">
			<div class="col-md-6">State:</div>
			<div class="col-md-6"><span class="badge bg-success">{{task.status}}</span></div>
		</div>
	</div>
	<div class="card-footer">
		<small class="text-muted">{{!!task.updateAt ? task.updateAt : task.createAt}}{{task.priority}}</small>
	</div>
</div>
